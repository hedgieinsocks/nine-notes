<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" id="cssTheme" href="panel.css">
  <script type="text/javascript" src="panel.js" defer></script>
</head>

<body>
  <div class="tabs">
    <input id="tab1" type="radio" name="selection" checked>
    <label id="t1" for="tab1">#1</label>
    <input id="tab2" type="radio" name="selection">
    <label id="t2" for="tab2" style="display: none">#2</label>
    <input id="tab3" type="radio" name="selection">
    <label id="t3" for="tab3" style="display: none">#3</label>
    <input id="tab4" type="radio" name="selection">
    <label id="t4" for="tab4" style="display: none">#4</label>
    <input id="tab5" type="radio" name="selection">
    <label id="t5" for="tab5" style="display: none">#5</label>
    <input id="tab6" type="radio" name="selection">
    <label id="t6" for="tab6" style="display: none">#6</label>
    <input id="tab7" type="radio" name="selection">
    <label id="t7" for="tab7" style="display: none">#7</label>
    <input id="tab8" type="radio" name="selection">
    <label id="t8" for="tab8" style="display: none">#8</label>
    <input id="tab9" type="radio" name="selection">
    <label id="t9" for="tab9" style="display: none">#9</label>
  </div>
  <textarea class="notes" id="note1" style="display: block"></textarea>
  <textarea class="notes" id="note2" style="display: none"></textarea>
  <textarea class="notes" id="note3" style="display: none"></textarea>
  <textarea class="notes" id="note4" style="display: none"></textarea>
  <textarea class="notes" id="note5" style="display: none"></textarea>
  <textarea class="notes" id="note6" style="display: none"></textarea>
  <textarea class="notes" id="note7" style="display: none"></textarea>
  <textarea class="notes" id="note8" style="display: none"></textarea>
  <textarea class="notes" id="note9" style="display: none"></textarea>
  <button id="btn">Save</button>
</body>

</html>
